<div class="p-inputgroup">
  <input
    pInputText
    type="text"
    placeholder="Search..."
    [formControl]="searchControl"
    (keydown.enter)="searchControl.value && onSearch(searchControl.value)"
  />
  <span class="p-inputgroup-addon" [class.disabled]="!searchControl.value?.trim()">
    <i class="pi pi-search" (click)="searchControl.value && onSearch(searchControl.value)"></i>
  </span>
</div>
